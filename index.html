<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <!-- App info -->
    <title>Attention Viz</title>
    <meta
      name="description"
      content="Interactive TSNE plots of query + key vectors generated from BERT"
    />
    <meta property="og:image" content="img/socimg.png" />
    <link rel="icon" type="image/png" href="img/fav.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Charis+SIL:ital,wght@0,400;0,700;1,400;1,700&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- Main content -->
    <div id="content">
      <center id="heading">
        <h1>
          visualizing <span class="green emphasis">query</span> +
          <span class="pink emphasis">key</span> vectors in
          <span class="mono">BERT</span>
        </h1>
        <span id="type-label" title="toggle plot type">TSNE</span>
        <label for="layer" class="control">plot for layer:</label>
        <select name="layer" id="layer" class="control">
          <option value="0" selected>0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
        </select>
        <label for="head" class="control">and head:</label>
        <select name="head" id="head" class="control">
          <option value="0" selected>0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
        </select>
        <span class="bar">|</span
        ><span class="link" title="toggle view" id="view-all">view all</span>
      </center>
      <div class="top-menu">
        <div id="search" class="control">
          <label class="emphasis" for="search-text">search for:</label>
          <input
            type="text"
            id="search-text"
            name="search-text"
            placeholder="token + enter"
            spellcheck="false"
          />
          <span id="clear" title="clear" class="hide">x</span>
        </div>
        <span
          id="reset"
          title="clear attention data"
          style="display: none"
          class="emphasis"
          >clear attention data</span
        >
        <span
          id="reset-cluster"
          title="clear cluster data"
          style="display: none"
          class="emphasis"
          >clear cluster data</span
        >
        <span id="results-count" class="hide">...</span>
      </div>
      <div id="content-wrapper">
        <div class="control">
          <p id="att-view-label">Attention - Sentence View</p>
          <p id="att-caption">click a point to explore its attention!</p>
          <div id="att-view"></div>
          <input id="attn-update" type="checkbox" style="display: none" />
          <span
            id="attn-filter"
            title="toggle attention filter"
            class="control emphasis"
            >show tokens with attention &ge; 0.2</span
          >
        </div>
        <div id="graph"></div>
      </div>
    </div>

    <!-- Javascript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
